<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/app.css">

    <title>Online Lesson</title>

</head>
<body>
    <div id="app" class="ol__">
        <header class="ol__header">
            <div class="ol__logo"><img src="../images/logo.svg" /></div>
            <div class="ol__avatar">
                <img class="ol__avatar-size-49" src="../images/avatar-teacher.png" />
            </div> 
            <div class="ol__avatar-title">化粧 美咲<br>リモートメイク術</div>
            <div class="ol__actions">
                <div class="ol__btn ol__btn-action ol__btn-black ol__btn-disabled"><i class="fas fa-microphone-slash"></i></div>
                <div class="ol__btn ol__btn-action ol__btn-black ol__btn-disabled"><i class="fas fa-video-slash"></i></div>
                <div class="ol__btn ol__btn-action ol__btn-pink ol__btn-disabled"><i class="fas fa-phone"></i></div>
                <div class="ol__btn ol__btn-action ol__btn-black ol__btn-disabled"><i class="fas fa-comment"></i></div>
                <div class="ol__btn ol__btn-action ol__btn-blue "><i class="fas fa-plus"></i></div>
            </div>
        </header>
    
        <main class="ol__main">
            <div class="ol__side">
                <div class="ol__host_video"></div>
                <div class="ol__chat">
                    <div class="ol__chart-text-panel">
                        <div class="ol__chat-partner">
                            <div class="ol__avatar ">
                                <img class="ol__avatar-size-40" src="../images/avatar-teacher.png" />
                            </div>
                            <div class="ol__chat-content">
                                <div class="ol__chat-time">山下, 12:00 PM</div>
                                <div class="ol__chat-text">こんにちは。現役メイクアップアーティストの化粧美咲と申します！よろしくお願いします！</div>
                            </div>
                        </div>
                        <div class="ol__chat-partner">
                            <div class="ol__avatar ">
                                <img class="ol__avatar-size-40" src="../images/avatar-teacher.png" />
                            </div>
                            <div class="ol__chat-content">
                                <div class="ol__chat-time">山下, 12:00 PM</div>
                                <div class="ol__chat-text">こんにちは。現役メイクアップアーティストの化粧美咲と申します！よろしくお願いします！</div>
                            </div>
                        </div>
                        <div class="ol__chat-partner">
                            <div class="ol__avatar">
                                <img class="ol__avatar-size-40" src="../images/avatar-teacher.png" />
                            </div>
                            <div class="ol__chat-content">
                                <div class="ol__chat-time">山下, 12:00 PM</div>
                                <div class="ol__chat-text">こんにちは。現役メイクアップアーティストの化粧美咲と申します！よろしくお願いします！</div>
                            </div>
                        </div>
                        <div class="ol__chat-self">
                            <div class="ol__chat-content">
                                <div class="ol__chat-time">12:00 PM</div>
                                <div class="ol__chat-text">こんにちは。現役メイクアップアーティストの化粧美咲と申します！よろしくお願いします！</div>
                            </div>
                        </div>
                    </div>
                    <div class="ol__chat-control-panel">
                        <div class="ol__chat-text">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="メッセージを入力..." />
                        </div>
                        <div class="ol__btn ol__btn-action ol__btn-blue"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>
            </div>
            <div class="ol__body">
                <div class="ol__board">
                    <img src="../images/board.png" />
                </div>
                <div class="ol__student-list">
                    <div class="owl-carousel owl-theme">
                        <div class="ol__student-video"></div>
                        <div class="ol__student-video"></div>
                        <div class="ol__student-video"></div>
                        <div class="ol__student-video"></div>
                        <div class="ol__student-video"></div>
                    </div>               
                 </div>
            </div>
        </main>
    
        <footer>
        </footer>
    </div>
    
</body>

<script src="../js/app.js"></script>
<script>
    $('.owl-carousel').owlCarousel({
        loop:false,
        margin:11,
        items:4
    })
</script>
</html>
